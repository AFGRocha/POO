<!doctype html>
<html lang="en">
  <head>
    <title>F8 EX2</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </head>
  <body>
      
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-3">My Games </h1>
            <p class="lead">Jumbo helper text</p>
            <hr class="my-2">

            <form action="">
                    <div class="form-row">
                            <div class="form-group col-md-4">
                                    <label for="inputName">Name</label>
                                    <input type="text" value="" class="form-control" id="inputName" required>
                            </div>

                            <div class="form-group col-md-4">
                                    <label for="inputGenre">Genre</label>
                                    <select id="inputGenre" class="form-control" required>
                                        <option selected>Choose...</option>
                                        <option value="Shooter">Shooter</option>
                                        <option value="RPG">RPG</option>
                                        <option value="Platformer">Platformer</option>
                                        <option value="Action">Action</option>
                                        <option value="Adventure">Adventure</option>
                                    </select>
                            </div>

                            <div class="form-group col-md-4">
                                    <label class="form-check-label">Platform</label>
                                    <div class="form-check form-check-inline">
                                        
                                        <input type="checkbox" class="form-check-input"> Steam
                                        <br>
                                        <input type="checkbox" class="form-check-input"> PS4
                                        <br>
                                        <input type="checkbox" class="form-check-input"> XBOX
                                        <br>
                                        <input type="checkbox" class="form-check-input"> Wii
                                        <br>
                                        <input type="checkbox" class="form-check-input"> Moblie
                                          
                                    </div>
                                            
                                      
                                    
                            </div>

                            
                    </div>
            </form>

            <p>More info</p>
            <p class="lead">
                <a class="btn btn-primary btn-lg" href="Jumbo action link" role="button">Jumbo action name</a>
            </p>
        </div>
    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
