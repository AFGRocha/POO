<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>F7 EX2</title>
    <script src="ex02.js"></script>
</head>
<body>
    

        <form id="myForm" onsubmit="" autocomplete="on">
                <p>Nome</p>
                <input type="text" id="nome" value="" required autofocus>
                <br>
                <p>Morada</p>
                <input type="text" name="Morada" class="auto" id="morada" value="">
                <p>Codigo Postal</p>
                <p><input type="text" name="Postal" id="postal" value="" minlength="4" maxlength="4"> - <input type="text" name="Postal" id="postal2" value="" minlength="3" maxlength="3"></p>
                <br>
                <p>Telemovel</p>
                <input type="number" id="telemovel" value="" min="900000000" max="999999999" required>
                <p>Data de Nascimento</p>
                <input type="date" id="bday" name="bday" max="">
                <br>
                <p>Localidade</p>
                <input list="locais" id="localidade">
                <datalist id="locais">
                  <option value="Porto">
                  <option value="Vila do Conde">
                  <option value="Póvoa de Varzim">
                  <option value="Maia">
                  <option value="Famalicão">
                </datalist>
                <br>
                <p>Genero</p>
                <input type="radio" name="genero" value="M"> M
                <input type="radio" name="genero" value="F"> F
                <br>
                <br>
                <p>Email</p>
                <input type="email" id="email" value="" accesskey="h" required>
                <p>User</p>
                <input type="text" id="user" value="" required>
                <br>
                <p>Password</p>
                <input type="password" id="password" value="" required autocomplete="off">
                <br>
                <p>Repetir Password</p>
                <input type="password" id="password2" value="" required autocomplete="off">
                <br>
                <p>Tamanho da Camisola</p>
                <select class="auto" id="camisola">
                        <option value=""></option>
                        <option value="s">S</option>
                        <option value="m">M</option>
                        <option value="l">L</option>
                        <option value="xl">XL</option>
                      </select>
                <br>
                <label for="pagina">Página Pessoal</label>
                <input type="url" name="" id="pagina">
                <br>
                <p>Nº da Sapatilha</p>
                <input type="number" class="auto" id="sapatilha" min="30" max="50">
                <br>
                <p>Desportos</p>
                        Running <input type="checkbox" name="" id="chbRunning">
                        Cycling <input type="checkbox" name="" id="chbRunning">
                        Natação <input type="checkbox" name="" id="chbRunning">
                        Futebol <input type="checkbox" name="" id="chbRunning">
                        Vela <input type="checkbox" name="" id="chbRunning">
                        Ténis <input type="checkbox" name="" id="chbRunning">
                        Outros <input type="checkbox" name="" id="chbRunning">
                <br>
                <p>Obeservaçoes</p>
                 <textarea name="" class="auto" id="txtObs" cols="30" rows="10"></textarea>
                <br><br>
                <input type="submit" id="submit" value="Submeter">
                <br><br>
                
        </form>
</body>
</html>
